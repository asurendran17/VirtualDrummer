<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drummer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="heading">
    <h1>Virtual Drummer</h1>
</div>
<div class="instruction">
    <p>Use keyboard keys for the corresponding drum component</p>
</div>
<div class="work">
    <div class="set">
        <div class="container">
            <img src="images/tom1.png" alt="">
            <button class="w drum">TOM-1(w)</button>
        </div> 
    </div>
    <div class="set">
        <div class="container">
            <img src="images/tom2.png" alt="">
            <button class="a drum">TOM 2(a)</button>
        </div>
    </div>
    <div class="set">
        <div class="container">
            <img src="images/tom3.png" alt="">
            <button class="s drum">TOM 3(s)</button>
        </div> 
    </div>   
    <div class="set">
        <div class="container">
            <img src="images/tom4.png" alt="">
            <button class="d drum">TOM 4(d)</button>
        </div>
    </div>
    <div class="set">
        <div class="container">
            <img src="images/snare.png" alt="">
            <button class="j drum">SNARE(j)</button>
        </div>
    </div>
    <div class="set">
        <div class="container">
            <img src="images/crash.png" alt="">
            <button class="k drum">CRASH(k)</button>
        </div>
    </div>
    <div class="set">
        <div class="container">
            <img src="images/kick.png" alt="">
            <button class="l drum">KICK(l)</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
